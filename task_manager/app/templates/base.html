<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor de Tareas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .task-card {
            transition: all 0.3s ease;
            border-left: 4px solid #ccc;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .priority-baja { border-left-color: #28a745; }
        .priority-media { border-left-color: #ffc107; }
        .priority-alta { border-left-color: #dc3545; }
        .priority-bloqueante { border-left-color: #6f42c1; }
        
        .status-badge {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
        .status-pendiente { background-color: #6c757d; }
        .status-en-progreso { background-color: #17a2b8; }
        .status-en-revision { background-color: #ffc107; }
        .status-completada { background-color: #28a745; }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-actions {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .task-card:hover .task-actions {
            opacity: 1;
        }

        .task-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .task-description {
            color: #495057;
            margin: 1rem 0;
        }

        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .navbar {
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .navbar-brand {
            font-size: 1.05rem;
            font-weight: bold;
            white-space: normal;
        }

        .nav-link {
            font-size: 0.95rem;
            color: rgba(255,255,255,0.9) !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #fff !important;
            transform: translateY(-2px);
        }

        .nav-link.active {
            font-weight: bold;
            color: #fff !important;
            border-bottom: 2px solid #fff;
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .dropdown-item {
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/user-stories">
                <i class="fas fa-tasks"></i> Gestor de tareas a partir de historias de usuario
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'tasks.index' %}active{% endif %}" href="/tasks">
                            <i class="fas fa-list"></i> Lista de Tareas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks/stats">
                            <i class="fas fa-chart-bar"></i> Estad√≠sticas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="loadingSpinner" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
