[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: marca para tests unitarios
    integration: marca para tests de integración
    database: marca para tests que requieren base de datos
    ai: marca para tests relacionados con servicios de IA
    slow: marca para tests que tardan mucho tiempo
    smoke: marca para tests de humo básicos 